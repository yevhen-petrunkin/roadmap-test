<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap</title>
  </head>
  <body>
    <section class="roadmap">
      <div class="roadmap__container">
        <h1 class="roadmap__title">Roadmap</h1>
        <p class="roadmap__undertitle">Roadmap</p>
        <div class="roadmap slider">
          <div class="slider__block">
            <h2 class="slider__title">Phase 1</h2>
            <ul class="slider__list">
              <li class="slider__item">Special events</li>
              <li class="slider__item">Launch social networks</li>
              <li class="slider__item">Launch token</li>
              <li class="slider__item">Launch token on DEX</li>
            </ul>
          </div>
          <div class="slider__block">
            <h2 class="slider__title">Phase 2</h2>
            <ul class="slider__list">
              <li class="slider__item">Launch on token CEX</li>
              <li class="slider__item">Burn 1% PAND</li>
              <li class="slider__item">Staking</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
